name: Frontend Deployment Production

on:
  push:
    branches:
      - main
      - ankapur

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Angular application
      run: npm run build:production

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Build and Push
      run: |
        docker build --build-arg ENV=production -t hyp-nova-ui -f ./Dockerfile .
        docker tag hyp-nova-ui lognathp/hyp-nova-ui:ank
        docker push lognathp/hyp-nova-ui:ank

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to Staging VPS
      env:
        VPS_PRIVATE_KEY: ${{ secrets.PRODUCTION_VPS_PRIVATE_KEY }}
        VPS_HOST: ${{ secrets.PRODUCTION_VPS_HOST }}
        VPS_USER: ${{ secrets.PRODUCTION_VPS_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PRODUCTION_VPS_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_VPS_USER }}@${{ secrets.PRODUCTION_VPS_HOST }} << 'EOF'
          docker stop $(docker ps -q --filter ancestor=lognathp/hyp-nova-ui:ank)
          docker rm $(docker ps -a -q --filter ancestor=lognathp/hyp-nova-ui:ank)
          docker rmi lognathp/hyp-nova-ui:ank
          docker pull lognathp/hyp-nova-ui:ank
          docker run -d -p 4202:80 lognathp/hyp-nova-ui:ank
        EOF
