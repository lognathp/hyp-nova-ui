<div class="toggle-container">
  <div class="toggle-switch">
    <!-- Dynamic slider -->
    <div 
      class="slider" 
      [style.width.%]="100 / deliveryOptions.length"
      [style.left.%]="selectedIndex * (100 / deliveryOptions.length)">
    </div>

    <!-- Options -->
    <div 
      *ngFor="let option of deliveryOptions; let i = index"
      class="option"
      [class.active]="selectedIndex === i"
      (click)="selectOption(i)">
      {{ option.label }}
    </div>
  </div>
</div>
