<div class="cart-modern-loader-overlay">
    <div class="cart-modern-loader-blur"></div>
    <div class="cart-modern-loader-card">
      <img src="assets/images/icons/dish.png" alt="Error" class="cart-modern-loader-img" />
      <div class="cart-modern-loader-text">
        {{ errorMessage || 'Something went wrong. Please try again.' }}
      </div>
      <button class="btn btn-primary mt-3" (click)="goBack()">Retry</button>
    </div>
</div>
